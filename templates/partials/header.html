<div class="c-header">
    <div class="c-header__container o-container">
        <a href="{{ config.base_url }}" class="c-header__brand">
            {% if config.extra.logo %}
            <img
                src="{{ config.extra.logo }}"
                alt="{{ config.title }}"
                class="c-header__brand-logo"
            />
            {% endif %}
            <span class="c-header__brand-text">{{ config.title }}</span>
        </a>

        <nav class="c-header__nav">
            <a href="{{ get_url(path='@/about.md') }}" class="c-header__link"
                >About</a
            >
            <a
                href="{{ get_url(path='@/blog/_index.md') }}"
                class="c-header__link"
                >Blog</a
            >
            <a href="{{ get_url(path='@/projects.md') }}" class="c-header__link"
                >Projects</a
            >
            <a href="{{ get_url(path='@/contact.md') }}" class="c-header__link"
                >Contact</a
            >
        </nav>

        <div class="c-header__actions">
            <button
                class="c-theme-toggle"
                aria-label="Toggle theme"
                onclick="toggleTheme()"
            >
                <svg
                    class="c-theme-toggle__icon c-theme-toggle__icon--sun"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                    />
                </svg>
                <svg
                    class="c-theme-toggle__icon c-theme-toggle__icon--moon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
            </button>

            <button class="c-header__menu-button" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</div>

{% macro meta_tags(title, description, url, image, is_404=false) %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ description }}" />

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ get_url(path='favicon.png') }}" />
<link
    rel="apple-touch-icon"
    href="{{ get_url(path='apple-touch-icon.png') }}"
/>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet"
/>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="{{ get_url(path='style.css') }}" />
<link
    rel="stylesheet"
    type="text/css"
    href="{{ get_url(path='solarized-dark.css') }}"
    media="(prefers-color-scheme: dark)"
/>
<link
    rel="stylesheet"
    type="text/css"
    href="{{ get_url(path='solarized-light.css') }}"
    media="(prefers-color-scheme: light)"
/>

<!-- RSS Feed -->
<link
    rel="alternate"
    type="application/atom+xml"
    title="RSS Feed for {{ config.title }}"
    href="{{ get_url(path='atom.xml') }}"
/>

<!-- Open Graph -->
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ description }}" />
<meta
    property="og:type"
    content="{% if is_404 %}website{% else %}article{% endif %}"
/>
<meta property="og:url" content="{{ url }}" />
{% if image %}
<meta property="og:image" content="{{ get_url(path=image) }}" />
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
{% if config.extra.author.twitter %}
<meta name="twitter:site" content="@{{ config.extra.author.twitter }}" />
<meta name="twitter:creator" content="@{{ config.extra.author.twitter }}" />
{% endif %}
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ description }}" />
{% if image %}
<meta name="twitter:image" content="{{ get_url(path=image) }}" />
{% endif %}

<!-- Theme Color -->
<meta
    name="theme-color"
    content="{{ config.extra.theme_color | default(value='#2b95b8') }}"
/>

<!-- Canonical URL -->
<link rel="canonical" href="{{ url }}" />
{% endmacro meta_tags %}

{% macro meta_tags(title, description, url, image) %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta
    name="description"
    content="{% if description %}{{ description }}{% else %}{{ config.description }}{% endif %}"
/>

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ get_url(path='favicon.png') }}" />

<!-- CSS -->
<link rel="stylesheet" href="{{ get_url(path='style.css') }}" />
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
/>

<!-- RSS Feed -->
<link
    rel="alternate"
    type="application/atom+xml"
    title="RSS Feed for {{ config.title }}"
    href="{{ get_url(path='atom.xml') }}"
/>

<!-- Open Graph -->
<meta
    property="og:title"
    content="{% if title %}{{ title }} | {{ config.title }}{% else %}{{ config.title }}{% endif %}"
/>
<meta
    property="og:description"
    content="{% if description %}{{ description }}{% else %}{{ config.description }}{% endif %}"
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ url }}" />
{% if image %}
<meta property="og:image" content="{{ get_url(path=image) }}" />
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
{% if config.extra.author.twitter %}
<meta name="twitter:site" content="@{{ config.extra.author.twitter }}" />
<meta name="twitter:creator" content="@{{ config.extra.author.twitter }}" />
{% endif %} {% endmacro %}

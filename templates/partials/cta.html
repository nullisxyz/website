<div class="c-card c-card--cta c-card--borderless c-card--no-radius">
    <div class="c-card__body">
        <h2 class="c-card__title">{{ cta.title }}</h2>
        <p class="c-card__text">{{ cta.description }}</p>
        <div class="c-card__actions">
            <a href="{{ cta.button_url }}" class="c-button c-button--primary"
                >{{ cta.button_text }}</a
            >
        </div>
    </div>
</div>

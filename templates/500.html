{% extends "base.html" %} {% block title %}Server Error | {{ config.title }}{%
endblock %} {% block content %}
<div class="p-error p-error--500">
    <div class="o-container">
        <div class="p-error__content">
            <h1 class="p-error__code">500</h1>
            <h2 class="p-error__title">Server Error</h2>
            <p class="p-error__text">
                Something went wrong on our end. Please try again later.
            </p>

            <div class="p-error__actions">
                <a
                    href="{{ config.base_url }}"
                    class="c-button c-button--primary"
                >
                    Return Home
                </a>

                <button
                    class="c-button c-button--ghost"
                    onclick="location.reload()"
                >
                    Refresh Page
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
